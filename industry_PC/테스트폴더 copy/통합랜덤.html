<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>심화문제 전체 랜덤</title>
  <link rel="stylesheet" href="통합랜덤.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="status">
        <h1 id="main-title">자동차 정비 심화</h1>
        <div class="status-info">
            <span id="timer">남은 시간: 60:00</span>
            <span id="remaining">남은 문제: 0/0</span>
        </div>
    </header>

    <main id="main-container">
        <section id="quiz-menu">
            <h2 style="text-align:center; margin-bottom:20px;">학습 회차 선택</h2>
            <div id="menu-grid" class="menu-grid">
                </div>
        </section>

        <section id="quiz-wrapper" style="display:none;">
            <div id="quiz"></div>
            <button id="submitBtn">제출하기</button>
        </section>

        <aside id="omr-card" style="display:none;">
            <div class="omr-header">OMR 카드</div>
            <div id="omr-list"></div>
        </aside>
    </main>

    <script type="module" src="통합랜덤.js"></script>
</body>
</html>
