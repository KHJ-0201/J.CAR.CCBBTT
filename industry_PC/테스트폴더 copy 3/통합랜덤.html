<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>심화문제 전체 랜덤</title>
  <link rel="stylesheet" href="통합랜덤.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="status">
        <h1 id="main-title">자동차 정비 심화</h1>
        <div class="status-info">
            <span id="timer">남은 시간: 60:00</span>
            <span id="remaining">남은 문제: 0/0</span>
        </div>
    </header>

    <main id="main-container">
        <section id="quiz-menu">
            <h2 style="text-align:center; margin-bottom:20px;">학습 회차 선택</h2>
            <div id="menu-grid" class="menu-grid"></div>
        </section>

        <section id="quiz-wrapper" style="display:none;">
            <div id="quiz"></div>
            <button id="submitBtn">제출하기</button>
        </section>

        <aside id="omr-card" style="display:none;">
            <div class="omr-header">OMR 카드</div>
            <div class="fill-all-container" style="padding: 12px 10px; border-bottom: 2px solid #f0f0f0; background: #fafafa;">
                <div style="font-size: 0.75rem; color: #888; margin-bottom: 8px; font-weight: bold; text-align: center;">답안 일괄 선택</div>
                <div style="display: flex; justify-content: space-between; gap: 5px;">
                    <button class="fill-btn" onclick="fillAll(0)">1</button>
                    <button class="fill-btn" onclick="fillAll(1)">2</button>
                    <button class="fill-btn" onclick="fillAll(2)">3</button>
                    <button class="fill-btn" onclick="fillAll(3)">4</button>
                </div>
            </div>
            <div id="omr-list"></div>
        </aside>
    </main>

    <div id="stats-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:3000; align-items:center; justify-content:center; padding:20px; user-select:none;">
        <div style="background:var(--card-bg, white); width:100%; max-width:500px; border-radius:15px; padding:20px; position:relative; box-shadow: 0 10px 25px rgba(0,0,0,0.3);">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <strong onclick="handleAdminClick(event)" style="color:#1f3b73; font-size: 1.1rem; cursor: default; user-select: none;">
                📊 최근 성적 추이 (최근 10회)
            </strong>
            <button onclick="closeStatsChart()" style="border:none; background:none; font-size:1.5rem; cursor:pointer;">&times;</button>
        </div>
            <div id="chart-container" style="display:flex; align-items:flex-end; justify-content:space-around; height:180px; border-bottom:2px solid #ddd; padding-bottom:5px; gap:8px;"></div>
            <div style="text-align:center; margin-top:20px; font-size:0.8rem; color:#888;"> 오른쪽이 가장 최근 기록입니다.
        </div>
    </div>

    <script type="module" src="통합랜덤.js"></script>
</body>
</html>
