<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>심화문제 풀이 시스템</title>
    <link rel="stylesheet" href="통합랜덤.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="top-nav">
        <button onclick="toggleDarkMode()">🌓 테마 변경</button>
        <button onclick="showStats()">📊 성적 통계</button>
        <button onclick="startWrongNote()">📝 오답 노트</button>
    </nav>

    <header id="status">
        <h1 class="page-title">회차 선택</h1> 
        <div class="status-info">
            <span id="timer">남은 시간: 01:00:00</span>
            <span id="remaining">남은 문제: 0/0</span>
        </div>
    </header>

    <main id="main-container"> 
        <section id="quiz-wrapper">
            <div id="quiz"></div>
            <button id="submitBtn" style="display:none;">제출하기</button> 
        </section>

        <aside id="omr-card" style="display:none;">
            <div class="omr-header">
                <div class="omr-title">OMR</div>
                <div class="global-select-wrapper" id="global-btns"></div>
                <button id="quickSubmitBtn">바로제출</button>
                <button id="omrSubmitBtn">제출</button>
            </div>
            <div id="omr-list"></div>
        </aside>
    </main>

    <div id="modal-overlay" class="hidden" onclick="if(event.target === this) closeModal()">
        <div id="modal-content">
            <div id="modal-body"></div>
            <button onclick="closeModal()" class="close-modal-btn">닫기</button>
        </div>
    </div>

    <script type="module" src="통합랜덤.js"></script>
</body>
</html>
