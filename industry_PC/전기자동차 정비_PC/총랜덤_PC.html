<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전기자동차 정비 전체랜덤</title>
  <link rel="stylesheet" href="../../문제풀이_PC.css">
</head>
<body>

  <div id="status">
    <h1 class="page-title">전기자동차 정비 전체랜덤</h1> 
    <div class="status-info">
        <span id="timer">남은 시간: 60:00:00</span>
        <span id="remaining">남은 문제: 0/0</span>
    </div>
  </div>

  <div id="main-container"> 
      
      <div id="quiz-wrapper">
          <div id="quiz"></div>
          
          <button id="submitBtn">제출</button> 
      </div>

      <div id="omr-card">
          <div class="omr-header">
              <div class="omr-title">OMR 답안지</div>
              <button id="omrSubmitBtn" class="submit-btn">제출</button>
          </div>
          
          <div id="omr-list">
              </div>
      </div>
  </div>

  <div id="result"></div>

  <script type="module" src="총랜덤_PC.js"></script>
</body>
</html>
