<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title id="pageTitle">전기자동차 편의안전시스템 정비 회차</title>
  <link rel="stylesheet" href="../../../문제풀이.css">
</head>
<body>

  <h1 id="mainTitle">전기자동차 편의안전시스템 정비 회차</h1>

  <div id="status">
    <span id="timer">남은 시간: 60:00</span>
    <span id="roundTitle"></span>
    <span id="remaining">남은 문제: 0/0</span>
  </div>

  <!-- 퀴즈 영역 -->
  <div id="quiz"></div>

  <button id="submitBtn">제출</button>

  <!-- 결과 표시 영역 -->
  <div id="result"></div>

  <script>
    // URL에서 회차 번호 받기
    const params = new URLSearchParams(window.location.search);
    const round = params.get('round');

    const titleEl = document.getElementById('mainTitle');
    const pageTitle = document.getElementById('pageTitle');

    titleEl.textContent = '';

    loadScript(`industry_편의통합.js`);

    // JS 파일 동적 로드 함수
    function loadScript(src) {
      const script = document.createElement('script');
      script.type = 'module';
      script.src = src;
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
