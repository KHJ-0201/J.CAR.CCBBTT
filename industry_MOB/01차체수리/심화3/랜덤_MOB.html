<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차체수리 랜덤 문제풀이</title>
    <link rel="stylesheet" href="../총랜덤문제풀이_MOB.css">
</head>
<body>

    <div id="status">
        <h1 class="page-title">차체수리 랜덤</h1> 
        <div class="status-info">
            <span id="timer">01:40:00</span>
            <span id="remaining">남은 문제: 0/60</span>
        </div>
    </div>

    <div id="main-container"> 
        
        <div id="omr-card">
            <div class="omr-header">
                <div class="omr-title">OMR</div>
                <div id="global-select-container"></div>
                <button id="quickSubmitBtn">바로제출</button>
                <button id="omrSubmitBtn" class="submit-btn">제출</button>
            </div>
            <div id="omr-list"></div>
        </div>

        <div id="quiz-wrapper">
            <div id="quiz"></div>
            <div class="bottom-controls">
                <button id="submitBtn">최종 제출하기</button>
            </div>
        </div>
    </div>

    <div id="result"></div>

    <script type="module" src="랜덤_MOB.js"></script>
</body>
</html>
