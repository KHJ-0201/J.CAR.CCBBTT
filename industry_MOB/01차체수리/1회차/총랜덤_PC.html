<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>차체수리 1회차 랜덤</title>
  <link rel="stylesheet" href="./문제풀이_PC.css">
</head>
<body>

  <div id="status">
    <h1 class="page-title">차체수리 1회차 랜덤</h1> 
    <div class="status-info">
        <span id="timer">남은 시간: 01:40:00</span>
        <span id="remaining">남은 문제: 0/0</span>
    </div>
  </div>

  <div id="main-container"> 
      
      <div id="quiz-wrapper">
          <div id="quiz"></div>
          <button id="submitBtn">제출</button> 
      </div>

      <div id="omr-card">
          <div class="omr-header">
              <div class="omr-title">OMR 답안지</div>
              <button id="quickSubmitBtn" style="background-color: #6c757d; color: white; font-size: 0.6rem; font-weight: 600; border: none; border-radius: 6px; padding: 3px 6px; cursor: pointer; margin-left: auto; margin-right: 5px;">바로제출</button>
              <button id="omrSubmitBtn" class="submit-btn">제출</button>
          </div>
          
          <div id="omr-list"></div>
      </div>
  </div>

  <div id="result"></div>

  <script type="module" src="총랜덤_PC.js"></script>
</body>
</html>
