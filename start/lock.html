<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>보안 인증</title>
    <link rel="stylesheet" href="../index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 기본 PC 디자인 (평소 크기) */
        .auth-modal {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 320px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        }

        /* 3. 모바일에서만 폭발적으로 크기를 키움 */
        @media (max-width: 768px) {
        body { padding: 0; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        
        .auth-modal {
            width: 85% !important;           /* 좌우 여백을 약간 더 줍니다 */
            max-width: 400px !important;     /* 너무 넓어지지 않게 상한선 설정 */
            min-height: 45vh !important;     /* 70vh -> 45vh로 낮춰서 세로 길이를 적당하게 */
            padding: 50px 25px !important;   /* 내부 여백 조절 */
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            border-radius: 40px !important;
        }

        /* 글자 크기를 시원하면서도 부담스럽지 않게 조절 */
        .auth-modal h2 { font-size: 2rem !important; margin-bottom: 15px !important; }
        .auth-modal p { font-size: 1.1rem !important; margin-bottom: 25px !important; }
        
        /* 입력창과 버튼 높이 조절 */
        .auth-modal input { height: 65px !important; font-size: 1.5rem !important; margin-bottom: 15px !important; }
        .auth-modal button { height: 65px !important; font-size: 1.4rem !important; font-weight: 700 !important; }
    }
</style>
</head>
<body>
    <div class="auth-overlay">
        <div class="auth-modal">
            <h2>보안 인증</h2>
            <p>비밀번호를 입력하세요.</p>
            <input type="password" id="pwInput" placeholder="Password">
            <button id="authBtn">인증하기</button>
            <p id="errorMsg" style="display:none; color:red; margin-top:10px;">비밀번호가 틀렸습니다.</p>
        </div>
    </div>
    <script>
        // 대문에 들어온 순간 이전 기록은 싹 지웁니다.
        sessionStorage.clear();

        const SITE_PASSWORD = "0936";
        const pwInput = document.getElementById('pwInput');

        function check() {
            if (pwInput.value === SITE_PASSWORD) {
                sessionStorage.setItem('auth_status', 'verified');
                // replace를 써야 '앞으로 가기' 우회가 불가능해집니다.
                window.location.replace('../index.html');
            }
        }
        pwInput.addEventListener('input', check);
        document.getElementById('authBtn').addEventListener('click', () => {
            if (pwInput.value !== SITE_PASSWORD) document.getElementById('errorMsg').style.display='block';
        });
    </script>
</body>
</html>
