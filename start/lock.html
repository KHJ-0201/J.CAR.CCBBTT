<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>보안 인증</title>
    <link rel="stylesheet" href="../index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 기본 PC 디자인 (평소 크기) */
        .auth-modal {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 320px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        }

        /* 3. 모바일에서만 폭발적으로 크기를 키움 */
        @media (max-width: 768px) {
        body { padding: 0; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        
        .auth-modal {
            width: 85% !important;           /* 좌우 여백을 약간 더 줍니다 */
            max-width: 400px !important;     /* 너무 넓어지지 않게 상한선 설정 */
            min-height: 45vh !important;     /* 70vh -> 45vh로 낮춰서 세로 길이를 적당하게 */
            padding: 50px 25px !important;   /* 내부 여백 조절 */
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            border-radius: 40px !important;
        }

        /* 글자 크기를 시원하면서도 부담스럽지 않게 조절 */
        .auth-modal h2 { font-size: 2rem !important; margin-bottom: 15px !important; }
        .auth-modal p { font-size: 1.1rem !important; margin-bottom: 25px !important; }
        
        /* 입력창과 버튼 높이 조절 */
        .auth-modal input { height: 65px !important; font-size: 1.5rem !important; margin-bottom: 15px !important; }
        .auth-modal button { height: 65px !important; font-size: 1.4rem !important; font-weight: 700 !important; }
    }
</style>
</head>
<body>
    <body oncontextmenu="return false" onselectstart="return false" ondragstart="return false"></body>
    <div class="auth-overlay">
        <div class="auth-modal">
            <h2>보안 인증</h2>
            <p>비밀번호를 입력하세요.</p>
            <input type="password" id="pwInput" placeholder="Password">
            <button id="authBtn">인증하기</button>
            <p id="errorMsg" style="display:none; color:red; margin-top:10px;">비밀번호가 틀렸습니다.</p>
        </div>
    </div>
    <script>
        // [보안 상급] 개발자 도구가 켜지면 0.1초마다 실행을 일시정지시킴 (지뢰 매설)
    setInterval(function() {
        debugger;
    }, 100);
        // 대문에 들어온 순간 이전 기록은 싹 지웁니다.
        sessionStorage.clear();

        const pwInput = document.getElementById('pwInput');
        // 1. 키보드 단축키 차단 (복사, 붙여넣기, 전체선택, 소스보기, 저장)
    window.addEventListener('keydown', function(e) {
        // C(67), V(86), A(65), S(83), U(85)
        if (e.ctrlKey && [65, 67, 83, 85, 86].includes(e.keyCode)) {
            e.preventDefault();
            e.stopPropagation(); // 신호가 더 이상 퍼지지 않게 차단
            return false;
        }
    }, true); // 'true'를 넣어 브라우저가 다른 처리를 하기 전에 가장 먼저 가로챕니다.

    // 2. 마우스 우클릭, 드래그, 복사, 붙여넣기 이벤트 자체를 무력화
    ['contextmenu', 'selectstart', 'copy', 'paste', 'cut', 'dragstart'].forEach(event => {
        document.addEventListener(event, e => {
            e.preventDefault();
            e.stopPropagation();
        }, true);
    });

function check() {
    if (pwInput.value === String.fromCharCode(48, 57, 51, 54)) {
        sessionStorage.setItem('auth_status', 'verified');
        window.location.replace('../index.html');
    }
}
// [보안 2단계] 마우스 우클릭 및 개발자 도구 차단 가드레일
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
        if (e.keyCode == 123) return false; // F12
        if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) return false; // Ctrl+Shift+I/J
        if (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 83)) return false; // Ctrl+U/S
    };
       // 실시간 입력 감지
    pwInput.addEventListener('input', check);

    // 인증 버튼 클릭 시 (틀렸을 때만 에러 메시지 표시)
    document.getElementById('authBtn').addEventListener('click', () => {
        // 비밀번호가 틀렸을 때만 에러 출력 (여기서도 문자 코드로 비교하여 노출 방지)
        if (pwInput.value !== String.fromCharCode(48, 57, 51, 54)) {
            document.getElementById('errorMsg').style.display = 'block';
        }
    });
    </script>
</body>
</html>
