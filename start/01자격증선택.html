<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>CBT 자격증 선택</title>
<link rel="stylesheet" href="01자격증선택.css">
</head>
<body>

<div id="pageContent"> 
  <h1>CBT 자격증 선택</h1>

  <div class="random-wrapper">
    <div class="round-card random-card" onclick="startSystem('문제모음/01자동차정비산업기사/01정비산업기사통합.html')">
    과정형평가 산업기사 필기
</div>

<script>
function startSystem(url) {
    // 1. 전체화면 실행
    const elem = document.documentElement;
    if (elem.requestFullscreen) { elem.requestFullscreen(); }
    else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); }
    
    // 2. 아주 짧은 찰나(0.1초) 뒤에 페이지 이동 (전체화면 요청이 브라우저에 전달될 시간 확보)
    setTimeout(() => {
        window.location.href = url;
    }, 150);
}
</script>
</div>

  <div class="round-container">
    <div class="round-card" onclick="window.location.href='문제모음/02자동차정비기능사/02정비기능사통합.html'">자동차 정비기능사 필기</div>
    <div class="round-card" onclick="window.location.href='문제모음/03자동차차체수리기능사/03차체수리통합.html'">자동차 차체수리기능사 필기</div>
    <div class="round-card" onclick="window.location.href='문제모음/04자동차보수도장기능사/04보수도장통합.html'">자동차 보수도장기능사 필기</div>
    <div class="round-card" onclick="window.location.href='문제모음/05자동차진단평가사/05진단평가사통합.html'">자동차 진단평가사 필기</div>
    <div class="round-card" onclick="window.location.href='문제모음/06EV진단사/06EV진단사통합.html'">EV 진단사 필기</div>
  </div>
</div>

</body>
</html>
